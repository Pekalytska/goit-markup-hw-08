    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal__close-btn" type="button" data-modal-close>
          <svg class="modal__close-icon" width="18" height="18">
            <use href="./images/icons.svg#close-icon"></use>
          </svg>
        </button>
        <b class="modal__title">Залиште свої дані, ми вам передзвонимо</b>
        <form class="modal__form">
          <label class="modal__label">
            Ім'я
            <span class="modal__inputs-wrap">
              <input
                class="modal__input"
                type="text"
                name="modal-name"
                required
                pattern="^[а-яА-Яa-zA-Z]+\s[а-яА-Яa-zA-Z]+$"
                title="Введіть ім'я та призвіще"
              />
              <svg class="modal__input-icons">
                <use href="./images/icons.svg#modal-name"></use>
              </svg>
            </span>
          </label>
          <label class="modal__label">
            Телефон
            <span class="modal__inputs-wrap">
              <input
                class="modal__input"
                type="tel"
                name="modal-phone"
                required
              />
              <svg class="modal__input-icons">
                <use href="./images/icons.svg#modal-phone"></use>
              </svg>
            </span>
          </label>
          <label class="modal__label">
            Пошта
            <span class="modal__inputs-wrap">
              <input
                class="modal__input"
                type="email"
                name="modal-email"
                required
              />
              <svg class="modal__input-icons">
                <use href="./images/icons.svg#modal-email"></use>
              </svg>
            </span>
          </label>
          <label class="modal__label">
            Коментар
            <textarea
              class="modal__input modal__comment"
              name="modal-comment"
              placeholder="Введіть текст"
            ></textarea>
          </label>
          <div class="modal__agreement-wraper">
            <input
              class="original-checkbox visually-hidden"
              type="checkbox"
              name="modal-agreement"
              id="modal-agreement"
              required
            />
            <label class="modal__agreement-label" for="modal-agreement"
              >Погоджуюся з розсилкою та приймаю&nbsp;
              <a class="terms-contract" href="">Умови договору</a>
            </label>
          </div>
          <button class="modal__submit-btn" type="submit">Відправити</button>
        </form>
      </div>
    </div>
